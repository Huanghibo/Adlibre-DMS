{% extends 'base.html' %}

{% block title %}Plugins{% endblock %}

{% block content %}
<div>
	  <h1>Plugins</h1>

      <table id="rules">
      <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Description</th>
      </tr>
      {% for key, plugin in plugin_list.items %}
      <tr>
        <td>{{ plugin.name }}</td>
        <td>{{ plugin.plugin_type }}</td>
        <td>{{ plugin.description }}</td>
      </tr>
      {% endfor %}
      </table>
</div>
{% endblock %}
