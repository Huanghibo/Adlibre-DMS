{% extends "ui/base.html" %}

{% load i18n %}

{% block title %}Document{% endblock %}

{% block content %}
<div id="ui_control_panel">
    <h3>Revisions</h3>
    <ul id="ui_revision_list"></ul>
    <h3>Metadata</h3>
    <ul id="ui_metadata_list"></ul>
    <div id="ui_tags">
        <h3>Tags</h3>
        <ul id="ui_tag_list"></ul>
        <h4>Add tags</h4>
        <form id="ui_add_tags_form" onsubmit="javascript:return false;">
            <input type="text" name="tag" id="ui_add_tags_field" />
            <input type="submit" name="save" value="Go" />
        </form>
    </div><!--#ui_tags-->
    <h3>Rename Document</h3>
    <form id="ui_rename_document_form" onsubmit="javascript:return false;">
        <input type="text" id="ui_new_name_field" />
        <input type="submit" name="rename" value="Go" />
    </form>
    <br /><hr /><br />
    <form id="ui_delete_document_form" onsubmit="javascript:return false;">
        <input type="submit" name="delete" value="delete document" />
    </form>
    
</div>
<h1>Document:</h1>
<div id="ui_document">DOCUMENT HERE</div>

{%endblock%}

{%block javascript%}
{{block.super}}
<script type="text/javascript" language="javascript">
$(document).ready(function(){
    window.ui_communicator.document_init();
    window.ui_communicator.get_document_info();
    window.ui_communicator.get_document();
    });
</script>
{%endblock%}
